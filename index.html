<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarroSSeel / Carousel </title>
    <style>
        .pgbr-carrossel-item{
            height:300px;
            align-items: center;
        }
    </style>
</head>
<body>


    <div id="meuCarrossel"  class="carousel slide" data-ride="carousel">
        
        <ul class="carousel-indicators">
            <li data-targert="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-targert="#meuCarrossel" data-slide-to="1"></li>
            <li data-targert="#meuCarrossel" data-slide-to="2"></li>
        </ul>
        
        
        <div class="carousel-inner ">
            <div class="carousel-item active" >
                <div class="bg-info text-light  d-flex justify-content-center pgbr-carrossel-item">Oferta 1</div>
            </div>
            <div class="carousel-item ">
                <div class="bg-danger text-light d-flex justify-content-center pgbr-carrossel-item">Oferta 2</div> 
            </div>
            <div class="carousel-item ">
                <div class="bg-success text-light d-flex justify-content-center pgbr-carrossel-item">Oferta 3</div>
            </div>
            
        </div>

        <a class="carousel-control-prev" href="#meuCarrossel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#meuCarrossel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    


    
    

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
